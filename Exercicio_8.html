<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Média de Notas</title>

    <link rel="stylesheet" href="Exercicio_8.css">
</head>

<body>
    <header><h1>Média das Notas dos Alunos</h1></header>
    
    <section>

        <p>
            <input
              id="inputNumero1"
              type="text"
              placeholder="Número 1"
              onchange="setNumero1(this); enableCalc(); enableClear();"
              onblur="validaNumero(this)"
            />
        </p>
    
        <p>
            <input
              id="inputNumero2"
              type="text"
              placeholder="Número 2"
              onchange="setNumero2(this); enableCalc(); enableClear();"
              onblur="validaNumero(this)"
            />
        </p>

        <p>
            <input
              id="inputNumero3"
              type="text"
              placeholder="Número 3"
              onchange="setNumero3(this); enableCalc(); enableClear();"
              onblur="validaNumero(this)"
            />
        </p>

        <p>
            <button id="calcular" onclick="calcular()" disabled>Calcular</button>
            <button id="limpar" disabled>Limpar</button> 
        </p>
    
          <p class="hidden">Resultado: <span id="spanResultado"></span></p>

    </section>

    
    <script src="Exercicio_8.js"></script>
    <script src="Exercicio_Limpar_8.js"></script>

</body>
</html>
